name: anonymous_match_app
description: 익명 소개팅 앱 - AnonymousMatch
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.9
  
  # UI & Navigation
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  cached_network_image: ^3.3.0
  
  # Image & Media
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  
  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  
  # UI Components
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
